  <title>Global Vision School</title>
  <script>
    function validateForm() {
      var studentName = document.getElementById("studentName").value;
      var gender = document.querySelector('input[name="gender"]:checked');
      var dob = document.getElementById("dob").value;
      var grade = document.getElementById("grade").value;
      var contactNumber = document.getElementById("contactNumber").value;
      var email = document.getElementById("email").value;

      if (studentName === "" || !gender || dob === "" || grade === "" || contactNumber === "" || email === "") {
        alert("All fields are required");
        return false;
      }
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Invalid email format");
        return false;
      }
      if (isNaN(contactNumber)) {
        alert("Invalid contact number");
        return false;
      }
      // If all validation passes, show success message and simulate flight animation
      document.getElementById("successMessage").innerText = "Registration has been completed successfully";
      document.getElementById("successMessage").style.display = "block";
      document.getElementById("submitButton").classList.add("fly");

      // Delay the form submission for demonstration purposes
      setTimeout(() => {
        document.getElementById("submitButton").type = "text";
        document.getElementById("submitButton").value = "Submitting...";
        document.getElementById("submitButton").disabled = true;
        document.getElementById("submitButton").classList.remove("fly");
        document.getElementById("admissionForm").submit();
      }, 2000);

      return false; // Prevents the default form submission
    }
  </script>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Navbar content -->

  <section class="contact-form">
    <h1>Admission</h1>
    <form id="admissionForm" action="submit.php" method="post" onsubmit="return validateForm()">
      <!-- Student Name -->
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" name="studentName" required><br>
      <!-- Gender -->
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label><br>
      <!-- Date of Birth -->
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br>
      <!-- Grade -->
      <label for="grade">Grade:</label>
      <input type="text" id="grade" name="grade" required><br>
      <!-- Contact Number -->
      <label for="contactNumber">Contact Number:</label>
      <input type="tel" id="contactNumber" name="contactNumber" required><br>
      <!-- Email -->
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required><br>
      <!-- Comment -->
      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br>
      <!-- Success Message -->
      <p id="successMessage" style="display: none; color: green;"></p>
      <!-- Submit Button -->
      <input type="submit" id="submitButton" value="Submit">
    </form>
  </section>
